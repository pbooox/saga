<section>
  <div class="social-signin">
    <button
      type="button"
      class="social-btn"
      (click)="accederConGoogle()"
    >
      <fa-icon class="text-red-600" [icon]="faGoogle"></fa-icon>
      <span>Google</span>
    </button>

    <button
      type="button"
      class="social-btn"
      (click)="accederConFacebook()"
    >
      <fa-icon class="text-blue-600" [icon]="faFacebook"></fa-icon>
      <span>Facebook</span>
    </button>
  </div>
  <!-- Divider -->
  <div class="divider">
    <div class="divider-line"></div>
    <span class="divider-text">O registrate manualmente</span>
  </div>
  <form class="flex flex-col gap-2">
  <div class="grid gap-3 sm:grid-cols-2">
    <div class="flex flex-col">
      <label class="input-label" for="nombre">Nombres</label>
      <div class="input-wrapper w-full">
        <input
          id="nombres"
          type="text"
          class="form-input w-full"
          placeholder="Tus nombres"
          [value]="nombres()"
          name="nombres"
          required
        />
      </div>
    </div>

    <div class="flex flex-col">
      <label class="input-label" for="apellidos">Apellidos</label>
      <div class="input-wrapper w-full">
        <input
          id="apellidos"
          type="text"
          class="form-input w-full"
          placeholder="Tus apellidos"
          [value]="apellidos()"
          name="apellidos"
          required
        />
      </div>
    </div>
  </div>
  <div class="grid gap-3 sm:grid-cols-2">
    <div class="flex flex-col">
      <label class="input-label" for="correo">Correo Electrónico</label>
      <div class="input-wrapper w-full">
        <input
          id="correo"
          type="email"
          class="form-input w-full"
          placeholder="ejemplo@correo.com"
          [value]="correo()"
          name="correo"
          required
        />
      </div>
    </div>

    <div class="flex flex-col">
      <label class="input-label" for="telefono">Teléfono</label>
      <div class="input-wrapper w-full">
        <input
          id="telefono"
          type="text"
          class="form-input w-full"
          placeholder="5555-5555"
          [value]="telefono()"
          name="telefono"
          required
        />
      </div>
    </div>
  </div>
  <div class="grid gap-3 sm:grid-cols-3">
    <div class="flex flex-col">
      <label class="input-label" for="cui">CUI</label>
      <div class="input-wrapper">
        <input
          id="cui"
          type="text"
          class="form-input"
          placeholder="1234567891012"
          [value]="cui()"
          name="cui"
          required
        />
      </div>
    </div>

    <div class="flex flex-col">
      <label class="input-label" for="fechaNacimiento">Fecha de Nacimiento</label>
      <div class="input-wrapper">
        <input
          id="fechaNacimiento"
          type="date"
          class="form-input"
          placeholder="Tus apellidos"
          [value]="fechaNacimiento()"
          name="fechaNacimiento"
          required
        />
      </div>
    </div>
    <div class="flex flex-col">
      <label class="input-label" for="genero">Género</label>
      <div class="input-wrapper">
        <select
          id="genero"
          type="text"
          class="form-input"
          [value]="genero()"
          name="genero"
          required
        >
          <option>Masculino</option>
          <option>Femenino</option>
        </select>
      </div>
    </div>
  </div>
  <div class="grid gap-3 sm:grid-cols-2">
  <div class="flex flex-col">
    <label class="input-label" for="password">Contraseña</label>
    <div class="input-wrapper">
      <input
        id="password"
        [type]="verClave() ? 'text' : 'password'"
        class="form-input-password"
        placeholder="Tu contraseña"
        [value]="clave()"
        name="password"
        required
      />
      <button
        type="button"
        class="password-toggle icon-gray"
        (click)="alternarVisibilidadClave()"
      >
        <mat-icon
          class="form-icon"
        >visibility</mat-icon>
      </button>
    </div>
  </div>

  <div class="flex flex-col">
    <label class="input-label" for="password">Confirmar Contraseña</label>
    <div class="input-wrapper">
      <input
        id="password"
        [type]="verConfirmarClave() ? 'text' : 'password'"
        class="form-input-password"
        placeholder="Repetir contraseña"
        [value]="confirmarClave()"
        name="password"
        required
      />
      <button
        type="button"
        class="password-toggle icon-gray"
        (click)="alternarVisibilidadConfirmarClave()"
      >
        <mat-icon
          class="form-icon"
        >visibility</mat-icon>
      </button>
    </div>
  </div>
</div>
  <div class="flex items-center justify-between pt-3 pb-3">
    <label class="flex items-center gap-2 cursor-pointer">
      <div class="relative flex w-4 h-4">
        <input
          type="checkbox"
          class="w-full h-full cursor-pointer"
          name="rememberMe"
        />
      </div>
      <span class="text-slate-600 text-sm leading-5">Acepto los
        <button
          type="button"
          class="forgot-password-btn"
        >
          términos y condiciones
        </button>
      </span>
    </label>
  </div>

  <button class="signin-btn">Registrate</button>
</form>
</section>
