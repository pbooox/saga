<!-- Header -->
<header class="header">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header (Tailwind-only) -->
    <div class="h-16 flex items-center justify-between gap-4">
      <!-- Mobile Menu Button -->
      <!-- Header (Tailwind-only) -->
      <button class="inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100 lg:hidden" aria-label="Abrir menú" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo -->
      <div class="logo">
        <img
          ngSrc="/assets/images/web/logotipo.png"
          alt="Logo"
          height="500"
          width="1594"
          priority
        />
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">Inicio</a>
        <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">Trámites</a>
        <a href="#" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">Seguimiento de Trámite</a>
      </nav>

      <!-- Auth Buttons -->
      @if (!isMobile()) {
      <div class="hidden lg:flex items-center gap-3">
        <a
          routerLink="/login"
          class="btn btn-outline inline-flex items-center rounded-md border border-indigo-600 px-4 py-2 text-sm font-medium text-indigo-700 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
          (click)="onNavigateAndClose()"
          >Iniciar Sesión</a
        >
        <button class="btn btn-primary inline-flex items-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Regístrate</button>
      </div>
      }
    </div>

    <!-- Mobile Navigation Sidebar -->
    <div class="fixed inset-0 z-50 lg:hidden" [class.pointer-events-none]="!isMobileMenuOpen" (click)="isMobileMenuOpen = false">
      <div class="absolute inset-0 bg-black/40 transition-opacity" [class.opacity-0]="!isMobileMenuOpen" [class.opacity-100]="isMobileMenuOpen"></div>
      <div class="absolute inset-y-0 left-0 w-80 max-w-full bg-white shadow-xl transform transition-transform flex h-full flex-col z-50" [class.-translate-x-full]="!isMobileMenuOpen" [class.translate-x-0]="isMobileMenuOpen" (click)="$event.stopPropagation()">
        <nav class="flex flex-col gap-1 p-6">
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Inicio</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Trámites</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Seguimiento de Trámite</a
          >
        </nav>
        <div class="p-6 flex flex-col gap-3 mt-auto border-t border-gray-100">
          <a
            routerLink="/login"
            class="btn btn-outline inline-flex items-center justify-center rounded-md border border-indigo-600 px-4 py-2 text-sm font-medium text-indigo-700 hover:bg-indigo-50"
            (click)="onNavigateAndClose()"
          >
            Iniciar Sesión
          </a>
          <button class="btn btn-primary inline-flex items-center justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500" (click)="toggleMobileMenu()">
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
