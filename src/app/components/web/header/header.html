<!-- Header -->
<header class="header">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header (Tailwind-only) -->
    <div class="h-16 flex items-center justify-between gap-4">
      <!-- Mobile Menu Button -->
      <!-- Header (Tailwind-only) -->
      <button class="inline-flex items-center justify-center p-2 rounded-md hover:bg-gray-100 lg:hidden" aria-label="Abrir menú" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo -->
      <div class="logo">
        <img
          ngSrc="/assets/images/web/logotipo.png"
          alt="Logo"
          height="500"
          width="1594"
          priority
        />
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8">
        <a href="#" class="text-m font-medium text-gray-700 hover:text-gray-900 transition-colors">Inicio</a>
        <a href="#" class="text-m font-medium text-gray-700 hover:text-gray-900 transition-colors">Trámites</a>
        <a href="#" class="text-m font-medium text-gray-700 hover:text-gray-900 transition-colors">Seguimiento de Trámite</a>
      </nav>

      <!-- Auth Buttons -->
      @if (!isMobile()) {
      <div class="hidden lg:flex items-center gap-3">
        <a
          routerLink="/login"
          class="btn btn-outline"
          (click)="onNavigateAndClose()"
          >Iniciar Sesión</a
        >
        <button class="btn btn-primary">Regístrate</button>
      </div>
      }
    </div>

    <!-- Mobile Navigation Sidebar -->
    <div class="fixed inset-0 z-50 lg:hidden" [class.active]="isMobileMenuOpen">
      <div class="absolute inset-0 bg-black/40 transition-opacity" (click)="toggleMobileMenu()"></div>
      <div class="absolute inset-y-0 left-0 w-80 max-w-full bg-white shadow-xl transform transition-transform">
        <nav class="flex flex-col gap-1 p-6">
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Inicio</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Trámites</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Seguimiento de Trámite</a
          >
        </nav>
        <div class="mt-4 p-6 flex flex-col gap-3">
          <a
            routerLink="/login"
            class="btn btn-outline"
            (click)="onNavigateAndClose()"
          >
            Iniciar Sesión
          </a>
          <button class="btn btn-primary" (click)="toggleMobileMenu()">
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
