<!-- Header -->
<header class="header">
  <div class="header-content">
    <div class="nav-wrapper">
      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo -->
      <div class="logo">
        <img
          ngSrc="/assets/images/web/logotipo.png"
          alt="Logo"
          height="500" width="1594"
          priority/>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav-menu desktop-nav">
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Trámites</a>
        <a href="#" class="nav-link">Seguimiento de Trámite</a>
      </nav>

      <!-- Auth Buttons -->
      @if (!isMobile()) {
        <div class="auth-buttons">
          <a routerLink="/login" class="btn btn-outline" (click)="onNavigateAndClose()">Iniciar Sesión</a>
          <button class="btn btn-primary">Regístrate</button>
        </div>
      }
    </div>

    <!-- Mobile Navigation Sidebar -->
    <div class="mobile-nav-sidebar" [class.active]="isMobileMenuOpen">
      <div class="mobile-nav-overlay" (click)="toggleMobileMenu()"></div>
      <div class="mobile-nav-content">
        <nav class="mobile-nav-menu">
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Inicio</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Trámites</a
          >
          <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()"
            >Seguimiento de Trámite</a
          >
        </nav>
        <div class="mobile-auth-buttons">
          <a routerLink="/login" class="btn btn-outline" (click)="onNavigateAndClose()">
            Iniciar Sesión
          </a>
          <button class="btn btn-primary" (click)="toggleMobileMenu()">
            Regístrate
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
